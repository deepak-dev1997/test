<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooftop Segmentation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn-upload {
            border: 2px solid #007bff;
            color: #007bff;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Rooftop Segmentation</h2>
        <p class="text-center">Upload an image to perform rooftop segmentation.</p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="upload-btn-wrapper text-center">
                <button class="btn-upload">Choose File</button>
                <input type="file" name="file" accept="image/*" required>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary btn-block">Upload and Segment</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Rooftop Segmentation</p>
    </div>
</body>
</html>
